<input [formControl]="control" [type]="type" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-blue-400" [placeholder]="placeholder"
    [mask]="format" [dropSpecialCharacters]="false" />
<!--! Validation Errors -->
<ng-container *ngIf="control.touched || control.dirty">
    <p *ngIf="control.errors?.pattern" class="text-red-400">
        Password must be at least 8 characters long <br /> Have uppercase and lowercase letters and one number
    </p>
    <p *ngIf="control.errors?.required" class="text-red-400">
        Field is required
    </p>
    <p *ngIf="control.errors?.minlength" class="text-red-400">
        Length must be greater than 2
    </p>
    <p *ngIf="control.errors?.email" class="text-red-400">
        You must enter a valid email
    </p>
    <p *ngIf="control.errors?.min" class="text-red-400">
        You must be 18 or older to register
    </p>
    <p *ngIf="control.errors?.noMatch" class="text-red-400">
        Passwords do not match
    </p>
    <p *ngIf="control.errors?.emailTaken" class="text-red-400">
        Email already exist. Please try with another email.
    </p>
</ng-container>
